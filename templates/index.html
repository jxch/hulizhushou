<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>护理助手题库</title>
    <style>
        .qgg-table {
            border-collapse: collapse;
            width: 100%;
            border: 1px solid #c6c6c6 !important;
            margin-bottom: 20px;
        }

        .qgg-table th {
            border-collapse: collapse;
            border-right: 1px solid #c6c6c6 !important;
            border-bottom: 1px solid #c6c6c6 !important;
            background-color: #ddeeff !important;
            padding: 5px 9px;
            font-size: 14px;
            font-weight: normal;
            text-align: center;
        }

        .qgg-table td {
            border-collapse: collapse;
            border-right: 1px solid #c6c6c6 !important;
            border-bottom: 1px solid #c6c6c6 !important;
            padding: 5px 9px;
            font-size: 12px;
            font-weight: normal;
            text-align: center;
            word-break: break-all;
        }

        .qgg-table tr:nth-child(odd) {
            background-color: #fff !important;
        }

        .qgg-table tr:nth-child(even) {
            background-color: #f8f8f8 !important;
        }
    </style>
</head>
<body>

<form action="{{ request.url }}search_text" method="GET">
    <label>题干</label>
    <label>
        <input type="text" name="text" placeholder="输入题干 点击查询"/>
    </label>
    <br/>
    <label>题库</label>
    <label>
        <input type="radio" name="tiku" value="2025-年终" checked>2025-年终
        <input type="radio" name="tiku" value="2024-年终">2024-年终
        <input type="radio" name="tiku" value="2024-N3">2024-N3
        <input type="radio" name="tiku" value="2024-第三季度">2024-第三季度
        <input type="radio" name="tiku" value="2024-血糖">2024-血糖
        <input type="radio" name="tiku" value="2024-第一季度">2024-第一季度
        <input type="radio" name="tiku" value="2023-第四季度三基理论" >2023-第四季度三基理论
        <input type="radio" name="tiku" value="2023-护理年终理论考核">2023-护理年终理论考核
        <input type="radio" name="tiku" value="2023-第二季度三基理论知识点练习">2023-第二季度三基理论知识点练习
        <input type="radio" name="tiku" value="2022-第一季度三基理论知识点练习">2022-第一季度三基理论知识点练习
        <input type="radio" name="tiku" value="2022年度护理人员晋级考试">2022年度护理人员晋级考试
        <input type="radio" name="tiku" value="18">2022年护理年终理论考核
        <input type="radio" name="tiku" value="">2022中期题库
    </label>
    <p><input type="submit" value="查询"/></p>
</form>

{% if res.empty %}
    <p>查无此题</p>
{% else %}
    <table class="qgg-table">
        <tr>
            <th>题干</th>
            <th>正确选项</th>
            <th>所有选项</th>
        </tr>
        {% for index, row in res.iterrows() %}
            <tr>
                <td> {{ row[0] }} </td>
                <td> {{ row.right_option }} </td>
                <td> {{ row.all_option }} </td>
            </tr>
        {% endfor %}
    </table>
{% endif %}

</body>
</html>
